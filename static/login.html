<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧农业管理平台 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('./images/b2.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .login-container {
            width: 360px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            z-index: 2;
            position: relative;
        }
        
        .login-title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4a6db5;
            box-shadow: 0 0 5px rgba(74, 109, 181, 0.3);
        }
        
        .form-input::placeholder {
            color: #aaa;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4a6db5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #3c5a94;
        }
        
        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }
        
        .form-footer a {
            color: #4a6db5;
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .watermark {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="watermark">YC123_CY</div>
    
    <div class="login-container">
        <h2 class="login-title">智慧农业管理平台</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">账户名称</label>
                <input type="text" class="form-input" id="username" placeholder="请输入账户名称" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">输入密码</label>
                <input type="password" class="form-input" id="password" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
            
            <div class="form-footer">
                <a href="#">忘记密码</a> | <a href="#">注册账号</a>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 这里应该是登录验证逻辑，目前直接跳转
            if (username && password) {
                window.location.href = 'smart-farm-management.html';
            } else {
                alert('请输入用户名和密码');
            }
        });
    </script>
</body>
</html>
